<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 300px;
            height: 400px;
            box-sizing: border-box;
            position: relative;
            transition: all ease-in 0.3s;
        }
        .card-img{
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .card-img img{
            width: 100%;
            height: 70%;
            position:absolute;
        }
        .card-content{
            background-color: pink;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            overflow: hidden;
            transition: all 0.4s;
        }
        .card-content h3{
            text-align: center;
            font-size: 2rem;
        }
        .card-content p{
            transform: translateY(20px);
            transition: all ease-in 0.4s;
        }
        .card:hover .card-content{
            height: 70%;
            left: 0;
            bottom: 0;
        }
        .card:hover .card-content p{
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="https://znews-photo.zadn.vn/w660/Uploaded/jbvunte/2017_09_25/kim_tu_thap.jpg" alt="">
            </div>
            <div class="card-content">
                <h3>Kim Tu Thap</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, maiores. Perspiciatis expedita
                    voluptate itaque? Blanditiis, iste. Ad voluptate qui, animi iste itaque id, laboriosam labore
                    tempore magnam, assumenda voluptatum earum!
                </p>
            </div>
        </div>
    </div>
</body>

</html>
